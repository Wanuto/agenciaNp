<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> 
    
    <title>NewpapersArt-Np</title>
</head>
<body>
    <section class="container">
        <header class="navbar">

            <img class="logo" src="./img/logo.png" alt="logo">

            <nav>
              <ul id="menu-list">
                <li class="nav-li" ><a class="navlink" href=";">Sobre</a></li>
                <li class="nav-li"><a class="navlink" href=";">Logotipo</a></li>
                <li class="nav-li"><a class="navlink" href=";">Cartao visita</a></li>
                <li class="nav-li"><a class="navlink" href=";">contato</a></li>
              </ul>
            </nav>
           <img src="./img/menu.png" class="menu-icon" alt="boato-menu" onclick="showMenu()">
        </header>
        <main class="row">
            <div class="column-1">
             <h2>
                Agencia Np
             </h2>
             <h3>a agencia que modela o futuro da sua empresa </h3>
             <p>fazendo da sua aparencia o seu futuro!</p>
             <h4>R$200,00</h4>
             <button class="buy">Compra agora</button>
            </div>

            <div class="column-2">
             <img class="controller" src="./img/cartaovisita.png" alt="cartao visita">
             <div class="color-box"></div>
             <button class="add-cart">
                <img src="./img/add.png" alt="adicionar ao carrinho">
             </button>
            </div>
        </main>
        
        <footer class="social-links">
          <img src="./img/fb.png" alt="">
          <img src="./img/ig.png" alt="">
          <img src="./img/tw.png" alt="">
        </footer>
    </section>
</body>
<script src="./funcao.js"></script>    

</html>
